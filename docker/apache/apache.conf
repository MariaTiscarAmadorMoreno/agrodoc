<VirtualHost *:80>

    ServerName agrodoc.com
    ServerAlias www.agrodoc.com
    

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    Alias /views/ "/var/www/src/views/"

    <Directory "/var/www/src/views/">
        Require all granted
    </Directory>

    Alias /app "/var/www/src/"

    <Directory "/var/www/src/">
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    Alias /controllers "/var/www/src/controllers/" 
    <Directory "/var/www/src/controllers/">
        Require all granted
    </Directory>

    Alias /api "/var/www/src/api/"
    <Directory "/var/www/src/api/">
         Require all granted
    </Directory>

    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
        DirectoryIndex index.html index.php
    </Directory>

    Alias /api "/var/www/src/routes/"
    <Directory "/var/www/src/routes/">
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
